<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .chart-1 {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: conic-gradient(blue 180deg, yellow 180deg);
      }
      .chart-2 {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        /* for black, a start and stop point is set to eliminate blending */
        background: conic-gradient(blue 90deg, black 90deg 270deg);
      }
    </style>
    <title>cg-chart</title>
  </head>
  <body>
    <div class="chart-1"></div>
    <div class="chart-2"></div>
  </body>
</html>
